<section class="event--{{ include.color }} active" id="event-{{ include.index }}">
    <div class="icon"><span class="material-icons-round md-36">{{ include.icon }}</span></div>
    <article class="data">
        <h2 class="time">{{ include.time }}</h2>
        <h1 class="title">{{ include.title }}</h1>
    </article>
    <div class="content">{{ include.content | markdownify }}</div>
</section>
